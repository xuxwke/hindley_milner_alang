
<!DOCTYPE html>
<html>
<head>
<style>
    .read-only-code-container {
        display: flex;
        border-style:solid;
        border-color: gray;
        border-width: 1px;
        padding: 5px 5px 5px 0px;
        line-height: 1.2;
    }
    .line {
        display: flex;
        white-space: pre;
        margin: 0px;
    }
    .lineno {
        /* background-color: #f1f1f1; */
        white-space: pre;
        margin-right: 5px;
    }
    .white-space-pre {
        white-space: pre;
    }
    .lineno-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-right: 5px;
        background-color: #f5f5f5;
    }
    .token-type-var {
        color: blue;
    }
    .token-type-keyword {
        color: #770088;
    }
    .token-type-int {
        color: #116644;
    }
    .token-type-bool {
        color: #493BAB;
    }
    
</style>
</head>
<body>
<div class="read-only-code-container">

<div class="lineno-container">
<div class="line"><span class="lineno">   1</span></div>
<div class="line"><span class="lineno">   2</span></div>
<div class="line"><span class="lineno">   3</span></div>
<div class="line"><span class="lineno">   4</span></div>
<div class="line"><span class="lineno">   5</span></div>
<div class="line"><span class="lineno">   6</span></div>
<div class="line"><span class="lineno">   7</span></div>
<div class="line"><span class="lineno">   8</span></div>
<div class="line"><span class="lineno">   9</span></div>
</div>

<div>
<div class="white-space-pre"><span class="token-type-keyword infer-type-">var</span> <span class="token-type-var infer-type-int">a</span> <span class="token-type-unknown infer-type-">=</span> <span class="token-type-int infer-type-int">10</span></div>
<div class="white-space-pre"><span class="token-type-keyword infer-type-">var</span> <span class="token-type-var infer-type-bool">b</span> <span class="token-type-unknown infer-type-">=</span> <span class="token-type-bool infer-type-bool">false</span></div>
<div class="white-space-pre"> </div>
<div class="white-space-pre"><span class="token-type-keyword infer-type-">if</span> <span class="token-type-unknown infer-type-">(</span><span class="token-type-var infer-type-int">a</span> <span class="token-type-unknown infer-type-">></span> <span class="token-type-int infer-type-int">0</span><span class="token-type-unknown infer-type-">)</span> <span class="token-type-unknown infer-type-">{</span></div>
<div class="white-space-pre">    <span class="token-type-var infer-type-bool">b</span> <span class="token-type-unknown infer-type-">=</span> <span class="token-type-bool infer-type-bool">true</span></div>
<div class="white-space-pre"><span class="token-type-unknown infer-type-">}</span> <span class="token-type-keyword infer-type-">else</span> <span class="token-type-unknown infer-type-">{</span></div>
<div class="white-space-pre"> </div>
<div class="white-space-pre">    <span class="token-type-var infer-type-bool">b</span> <span class="token-type-unknown infer-type-">=</span> <span class="token-type-bool infer-type-bool">false</span></div>
<div class="white-space-pre"><span class="token-type-unknown infer-type-">}</span></div>
</div>
</body>
</html>
